<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <!-- CSS & SASS Included -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h3>Skills</h3>

        <!-- Box 1 -->
        <div class="box">
            <p style="font-size: 25px; font-weight: bold;">Photography</p>
            <div class="progress_bar_box">
                <div class="progress_bar">
                    <span class="line"></span>
                </div>
                <p class="increasing_percentage">10%</p>
              
            </div>
        </div>
 

       <!-- Box 2 -->
       <div class="box">
        <p style="font-size: 25px; font-weight: bold;">JavaScript</p>
        <div class="progress_bar_box">
            <div class="progress_bar">
                <span class="line"></span>
            </div>
            <p class="increasing_percentage">10%</p>
           
        </div>
    </div>


  <!-- Box 3 -->
  <div class="box">
    <p style="font-size: 25px; font-weight: bold;">SASS/SCSS</p>
    <div class="progress_bar_box">
        <div class="progress_bar">
            <span class="line"></span>
        </div>
        <p class="increasing_percentage">10%</p>
        
    </div>
</div>


  <!-- Box 4 -->
  <div class="box">
    <p style="font-size: 25px; font-weight: bold;">Python</p>
    <div class="progress_bar_box">
        <div class="progress_bar">
            <span class="line"></span>
        </div>
        <p class="increasing_percentage">10%</p>
       
    </div>
</div>
</div>

<!-- JavaScript Link -->
<script src="index.js"></script>
</body>
</html>
